{% extends '/base.html' %}
{% block content %}
<br><br>
<div class = "container2">
<h2> Are you sure you want to delete {{items.name}}? </h2>

<form action= {{url_for('item_delete' , item_id = items.ids)}} method = 'post'>

	<button type="submit" class="btn btn-default "  id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
	<a href = {{url_for('item_description' , item_id = items.ids ,game_id = items.game_id)}}>
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
	</form>
</div>
{% endblock %}
