{% extends '/base.html' %}
{% block content %}
<div class = "container2">
<h1>Edit Items</h1>
<form action={{url_for('item_edit' , item_id = items.ids)}} method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{items.name }}">
          <br>
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="2500" rows="15" cols="15" name="description">{{items.description}}</textarea>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
</form>
</div>
{% endblock %}
